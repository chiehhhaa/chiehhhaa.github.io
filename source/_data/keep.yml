base_info:
  primary_color: "#e18cbf"
  title: chiehhhaa
  author: chiehhhaa
  # avatar: /images/avatar.svg
  logo: /images/logo.png
  favicon: /images/logo.png

# navbar setting
menu:
  home: / || fa-solid fa-home                
  archives: /archives || fa-solid fa-box-archive 
  categories: /categories || fa-solid fa-folder-open
  tag: /tag  || fa-solid fa-tags 
  about: /about || fa-solid fa-address-card

# home page setting
home:
  announcement: 
  category: true           
  tag: true               
  post_datetime: created   # Option values: updated | created
  post_datetime_format: YYYY-MM-DD # Option values: ago | YYYY-MM-DD HH:mm:ss


# banner setting
first_screen:
  enable: true      
  background_img: /images/bg.svg
  background_img_dark: /images/bg.svg
  description: Never settle for comfort when you can push yourself.
  hitokoto: false      # Automatically generate description

# social contact setting
social_contact:
  enable: true
  links:
    github: https://github.com/chiehhhaa 
    medium: https://medium.com/@chiehhhaa
    email: tomato870208@gmail.com

# post setting
post:
  author_badge:
    enable: false       
    level_badge: false   
    custom_badge: ["One", "Two", "Three"]

  word_count:
    wordcount: false     # Word count, one article. Option values: true | false
    min2read: false      # Time to read, one article. Option values: true | false

  datetime_format: "YYYY-MM-DD HH:mm"  # Datetime format. e.g. "YYYY-MM-DD HH:mm:ss"

  copyright_info: false  # Option values: true | false

  share: false           # Option values: true | false

  reward:
    enable: false        # Option values: true | false
    img_link:            # Image link for the payment QR code
    text:                # Custom reward text, Can be null

# post sidebar setting
toc:
  enable: true      # Option values: true | false
  number: false      # Option values: true | false
  expand_all: false  # Option values: true | false
  init_open: true    # Option values: true | false
  layout: right      # Option values: left | right

# search setting
local_search:
  enable: true      
  preload: true     # Preload the search data when the page loads

#loading setting
lazyload:
  enable: true  # Option values: true | false

#footer setting
footer:
  since:             # The starting year of your website, Can be null
  word_count: false      # Option values: true | false

  site_deploy:
    enable: false        # Option values: true | false
    provider: github     # Option values: github | vercel | netlify | cloudflare | gitee | aliyun | tencent_cloud | upyun
    url:                 # Your deployment provider url, Can be null

  record:
    enable: false        # Option values: true | false
    list:
      - code:            # record code of your website
        link:            # record link of your website, Can be null

# post comments
comment:
  enable: true
  use: gitalk
  gitalk:
    github_id: chiehhhaa
    repository: chiehhhaa_comments
    client_id: process.env.DB_CLIENT_ID
    client_secret: process.env.DB_CLIENT_SECRET